<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon/feedback2.png  ">
    <link rel="stylesheet" href="style_form.css" />

</head>
<body>
    <section id="feedback" class="section">
        <h2>Feedback</h2>
        <form id="feedbackForm" action="https://api.web3forms.com/submit" method="POST">
            <div class="form-group">
                <input type="hidden" name="access_key" value="3655df55-6608-4276-8aeb-a7f45816c60c">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" pattern="[A-Za-z0-9 ]+" title="Only letters and numbers are allowed" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" name="mobile" pattern="[0-9]+" title="Only numbers are allowed" required>
            </div> 
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" id="btn1">Submit</button>
            <p>THANK TOU FOR YOUR QUALITY TIME </p>
        </form>
    </section>
   

</body>
</html>
